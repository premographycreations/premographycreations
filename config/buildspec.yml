version: 0.2

env:
  variables:
    NODE_ENV: production
    SSH_KEY_PARAM: /premography/ssh_key
  parameter-store:
    SSH_PRIVATE_KEY: "/premography/ssh_key"

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "🚀 Installing dependencies..."
      - npm ci
      # INSTALL VITE v5.4.10 (STABLE VERSION FOR NODE v22.18.0)
      - npm install vite@5.4.10
      - npx vite --version
      # REINSTALL ALL DEPENDENCIES
      - npm install --production
      # CHECK VITE BINARY PERMISSION
      - ls -l node_modules/.bin/vite
      - chmod +x node_modules/.bin/vite
      # VERIFY VITE CLI EXISTS
      - ls node_modules/vite/dist/node/cli.js

  pre_build:
    commands:
      - echo "🧹 Cleaning old build..."
      - rm -rf dist

  build:
    commands:
      - echo "🏗️ Running Vite build..."
      # BUILD APPLICATION
      - npm run build
      - npx vite build
      - npm ls vite

  post_build:
    commands:
      - echo "✅ Build successful. Preparing deployment..."
      # Write private key to file
      - echo "$SSH_PRIVATE_KEY" > /tmp/id_rsa
      - chmod 600 /tmp/id_rsa

      # Define variables for readability
      - DEPLOY_USER=${LIGHTSAIL_USER:-bitnami}
      - DEPLOY_HOST=${LIGHTSAIL_HOST}
      - DEPLOY_DIR=${LIGHTSAIL_TARGET_DIR:-/home/bitnami/htdocs/myapp}

      - echo "📦 Deploying to $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_DIR"
      # Create directory if missing and upload dist folder
      - ssh -i /tmp/id_rsa -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "mkdir -p $DEPLOY_DIR"
      - scp -i /tmp/id_rsa -o StrictHostKeyChecking=no -r dist/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_DIR/

      - echo "🚀 Deployment completed successfully."

cache:
  paths:
    - node_modules/**/*

artifacts:
  files:
    - '**/*'
  base-directory: dist
  discard-paths: no
